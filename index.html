<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roster Optimisation Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Roster Optimisation Dashboard</h2>

<!-- ===================== MODE & SHIFT CONTROLS ====================== -->
<div class="controls">

  <!-- Arrival/Departure -->
  <div class="mode-group relative">
    <div class="mode-highlight"></div>
    <button id="arrivalBtn" class="mode-btn">Arrival</button>
    <button id="departureBtn" class="mode-btn">Departure</button>
  </div>

  <!-- Morning/Night -->
  <div class="shift-group relative">
    <div class="shift-highlight"></div>
    <button id="morningBtn" class="shift-btn">Morning</button>
    <button id="nightBtn" class="shift-btn">Night</button>
  </div>

</div>

<!-- ===================== SUMMARY BAR ====================== -->
<div id="summary"></div>

<!-- ===================== TABLE CONTAINER ====================== -->
<div class="table-container">
  <table id="rosterTable"></table>
</div>

<!-- Link JavaScript -->
<script src="script.js"></script>
</body>
</html>
