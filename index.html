<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roster Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Roster Optimisation Dashboard</h2>

  <div class="controls">
    <div class="mode-group">
      <button id="arrivalBtn" class="mode-btn">Arrival</button>
      <button id="departureBtn" class="mode-btn">Departure</button>
    </div>

    <div class="shift-group">
      <button id="morningBtn" class="shift-btn">Morning</button>
      <button id="nightBtn" class="shift-btn">Night</button>
    </div>

    <div class="color-group">
      <button class="color-btn" data-color="#FFA500" style="background:#FFA500"></button> <!-- Orange -->
      <button class="color-btn" data-color="#4CAF50" style="background:#4CAF50"></button> <!-- Green -->
      <button class="color-btn" data-color="#FFB6C1" style="background:#FFB6C1"></button> <!-- Light Pink -->
      <button class="color-btn" data-color="#800080" style="background:#800080"></button> <!-- Purple -->
      <button class="color-btn" data-color="#2196F3" style="background:#2196F3"></button> <!-- Blue -->
      <button class="color-btn" data-color="#FF0000" style="background:#FF0000"></button> <!-- Red -->
    </div>

    <button id="clearGridBtn">Clear Grid</button>
  </div>

  <div id="summary"></div>

  <div class="table-container">
    <table id="rosterTable"></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
