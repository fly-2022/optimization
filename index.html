<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Roster Optimisation Dashboard</h2>

    <div class="controls">

        <div class="segmented">
            <div class="segment-highlight" id="modeHighlight"></div>
            <button id="arrivalBtn" class="segment-btn" data-index="0">Arrival</button>
            <button id="departureBtn" class="segment-btn" data-index="1">Departure</button>
        </div>

        <div class="segmented">
            <div class="segment-highlight" id="shiftHighlight"></div>
            <button id="morningBtn" class="segment-btn" data-index="0">Morning</button>
            <button id="nightBtn" class="segment-btn" data-index="1">Night</button>
        </div>

        <div class="color-group">
            <button class="color-btn selected" data-color="#4CAF50" style="background:#4CAF50"></button>
            <button class="color-btn" data-color="#FF9800" style="background:#FF9800"></button>
            <button class="color-btn" data-color="#FFFF00" style="background:#FFFF00"></button>
            <button class="color-btn" data-color="#FFB6C1" style="background:#FFB6C1"></button>
            <button class="color-btn" data-color="#800080" style="background:#800080"></button>
            <button class="color-btn" data-color="#2196F3" style="background:#2196F3"></button>
            <button class="color-btn" data-color="#FF0000" style="background:#FF0000"></button>
        </div>

        <button id="clearGridBtn">Clear Grid</button>

    </div>

    <div class="table-container">
        <table id="rosterTable"></table>
    </div>

    <h3>Manning Summary</h3>
    <div class="summary-container">
        <table id="manningSummary"></table>
    </div>

    <script src="script.js"></script>
</body>

</html>
