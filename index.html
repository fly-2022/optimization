<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Roster Optimisation Dashboard</h2>

    <div class="controls">

        <div class="segmented">
            <div class="segment-highlight" id="modeHighlight"></div>
            <button id="arrivalBtn" class="segment-btn" data-index="0">Arrival</button>
            <button id="departureBtn" class="segment-btn" data-index="1">Departure</button>
        </div>

        <div class="segmented">
            <div class="segment-highlight" id="shiftHighlight"></div>
            <button id="morningBtn" class="segment-btn" data-index="0">Morning</button>
            <button id="nightBtn" class="segment-btn" data-index="1">Night</button>
        </div>

        <button id="clearGridBtn">Clear Grid</button>

    </div>

    <div class="table-container">
        <table id="rosterTable"></table>
    </div>

    <h3>Manning Summary</h3>
    <div class="summary-container">
        <table id="manningSummary"></table>
    </div>

    <script src="script.js"></script>
</body>

</html>
