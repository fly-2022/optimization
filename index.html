<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roster Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Roster Optimisation Dashboard</h2>

<!-- Arrival / Departure -->
<div class="segmented" id="typeToggle">
  <div class="segmented-bg"></div>
  <button class="seg-btn active" data-type="arrival">Arrival</button>
  <button class="seg-btn" data-type="departure">Departure</button>
</div>

<!-- Morning / Night -->
<div class="segmented" id="shiftToggle">
  <div class="segmented-bg"></div>
  <button class="seg-btn active" data-shift="morning">Morning</button>
  <button class="seg-btn" data-shift="night">Night</button>
</div>

<!-- Color Picker -->
<div class="color-group">
  <button class="color-btn selected" data-color="#4CAF50" style="background:#4CAF50"></button>
  <button class="color-btn" data-color="#FF9800" style="background:#FF9800"></button>
  <button class="color-btn" data-color="#FFEB3B" style="background:#FFEB3B"></button>
  <button class="color-btn" data-color="#F8BBD0" style="background:#F8BBD0"></button>
  <button class="color-btn" data-color="#9C27B0" style="background:#9C27B0"></button>
  <button class="color-btn" data-color="#2196F3" style="background:#2196F3"></button>
  <button class="color-btn" data-color="#F44336" style="background:#F44336"></button>
</div>

<button id="clearGrid">Clear Grid</button>

<div id="tableContainer"></div>

<script src="script.js"></script>
</body>
</html>
