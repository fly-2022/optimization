<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roster Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css?v=5">
</head>

<body>

<h2>Roster Optimisation Dashboard</h2>

<div class="controls">

 <!-- Arrival / Departure -->
<div class="segmented">
  <div class="segmented-bg"></div>
  <button class="seg-btn active" data-type="arrival">Arrival</button>
  <button class="seg-btn" data-type="departure">Departure</button>
</div>

<!-- Morning / Night -->
<div class="segmented">
  <div class="segmented-bg"></div>
  <button class="seg-btn active" data-shift="morning">Morning</button>
  <button class="seg-btn" data-shift="night">Night</button>
</div>

  <!-- COLORS -->
  <div class="color-group">
    <button class="color-btn" data-color="#4CAF50" style="background:#4CAF50"></button>
    <button class="color-btn" data-color="#ff9800" style="background:#ff9800"></button>
    <button class="color-btn" data-color="#FFFF00" style="background:#FFFF00"></button>
    <button class="color-btn" data-color="#FFB6C1" style="background:#FFB6C1"></button>
    <button class="color-btn" data-color="#800080" style="background:#800080"></button>
    <button class="color-btn" data-color="#2196F3" style="background:#2196F3"></button>
    <button class="color-btn" data-color="#FF0000" style="background:#FF0000"></button>
  </div>

  <button id="clearGridBtn">Clear Grid</button>

</div>

<div id="summary"></div>

<div class="table-container">
  <table id="rosterTable"></table>
</div>

<script src="script.js?v=5"></script>
</body>
</html>
